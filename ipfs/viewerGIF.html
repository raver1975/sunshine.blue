<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sunshine.blue</title>
    <link type="text/css" href="https://uicdn.toast.com/tui-color-picker/v2.2.6/tui-color-picker.css" rel="stylesheet">
    <link rel="stylesheet" href="https://uicdn.toast.com/tui-image-editor/latest/tui-image-editor.css">
    <style>
        @import url(http://fonts.googleapis.com/css?family=Noto+Sans);
        html, body {
            height: 100%;
            margin: 0;
        }
    </style>

</head>
<body bgcolor="#dc143c" data-jscolor="">


<div id="tui-image-editor-container"></div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.6.0/fabric.js"></script>
<script type="text/javascript" src="https://uicdn.toast.com/tui.code-snippet/v1.5.0/tui-code-snippet.min.js"></script>
<script type="text/javascript" src="https://uicdn.toast.com/tui-color-picker/v2.2.6/tui-color-picker.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>
<script src="https://uicdn.toast.com/tui-image-editor/latest/tui-image-editor.js"></script>
<!-- <script type="text/javascript" src="./js/theme/white-theme.js"></script>
<script type="text/javascript" src="./js/theme/black-theme.js"></script> -->
<script>
    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split('=');
            if (decodeURIComponent(pair[0]) == variable) {
                return decodeURIComponent(pair[1]);
            }
        }
        console.log('Query variable %s not found', variable);
    }
    var urr = getQueryVariable('url');
    if (urr) {
        var url = "https://ipfs.runfission.com/ipfs/" + urr;

        // Image editor
        var imageEditor = new tui.ImageEditor('#tui-image-editor-container', {
            includeUI: {
                loadImage: {
                    path: url,
                    name: 'image'
                },
                //  theme: blackTheme, // or whiteTheme
                initMenu: 'filter',
                menuBarPosition: 'bottom'
            },
            cssMaxWidth: 700,
            cssMaxHeight: 500,
            usageStatistics: false
        });
        window.onresize = function() {
            imageEditor.ui.resizeEditor();
        }
    }
</script>
<button id="change-color" value="#dc143c" data-jscolor="{value:'#dc143c',onChange:'update(this)', closeButton:true, closeText:'Close', backgroundColor:'#333', buttonColor:'#FFF'}"><a id='url' href="https://sunshineblue.onrender.com" target="_blank"><img  src="https://sunshineblue.onrender.com/favicon-32x32.png"/></br>sunshine.blue</a></button>
</body>
</html>
